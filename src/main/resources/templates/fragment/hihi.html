<!DOCTYPE html>
<html th:fragment="hihi(header,content,footer)" xmlns:th="http://www.thymeleaf.org">
<!-- header , content , footer은 그냥 이름 정의-->


<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <div th:replace="${header}"></div>
</head>
<body>
  <div th:replace="${content}"></div>

  <footer th:replace="${footer}"></footer>
</body>
</html>
